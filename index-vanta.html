<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Linares - Links</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.HALO({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00
            })
        })
    </script>
</head>

<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="images/omar.jpg">
            <h1>@omaralejandroli</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.linkedin.com/in/omar-alejandro-linares-escobar-a5540521a/">
                    <img src="images/linkedin.png" alt="LinkedIn" width="20"> LinkedIn
                </a>
            </li>
            <li>
                <a href="https://github.com/OmarAlejandroLinares">
                    <img src="images/github.png" alt="LinkedIn" width="20"> GitHub
                </a>
            </li>
            <li>
                <a href="https://twitter.com/OmarAlejandroLi">
                    <img src="images/twitter.png" alt="LinkedIn" width="20"> Twitter
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/omaralejandroli/">
                    <img src="images/instagram.png" alt="LinkedIn" width="20"> Instagram
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/omar.linaresescobar/">
                    <img src="images/facebook.png" alt="LinkedIn" width="20"> Facebook
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UCKhyxRIA301bMiyrhRL6P8w">
                    <img src="images/youtube.png" alt="LinkedIn" width="20"> YouTube
                </a>
            </li>
        </ul>
    </main>
</body>

</html>
